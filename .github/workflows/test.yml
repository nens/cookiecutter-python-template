name: test

# Run on pull requests and on the master branch itself.
on:
  push:
    branches:
      - master
      - fixes_*
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install python dependencies
        run: |
          python3 -m venv .
          bin/pip install -r requirements.txt

      - name: test
        run: bin/pytest
